{% load static %}

<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>DRJ - Manual Text Tagging</title>
		
		<!-- jquery - link cdn -->
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	
		<link rel="stylesheet" type="text/css" href="{% static 'css/wd-style.css' %}">
		<!--<link rel="stylesheet" type="text/css" href="{% static 'rotulos_app/style.css' %}">-->
	
	</head>

	<!-- js functions -->
	<!--<script src="{% static 'js/DRJapp.js' %}"></script>-->
	<script src="{% static 'js/ManTextTag.js' %}"></script>

	<!--***** GLOBAL VARIABLES MANAGEMENT *****-->
	<script type="text/javascript">
		//*** Global Variables ***//
		//** static (client side only) **//
		var csrftoken = getCookie('csrftoken');
		var hlt_color = ["red","blue","green","yellow","grey","white"];
		var filtered_link_list = [];
		//** dynamic (client-server interaction) **//
		var file_list = {{ file_list|safe }};
		var txt_fname = "";
		var text = "";
		var tag_list = [];
		var link_list = [];
	</script>

	<body style="background-color: #EEE;">

		{% include 'std_contencioso.html' %}

	 	<form id="page_form" method="post" enctype="multipart/form-data" action="ManTextTag.html">
	 	{% csrf_token %}
		<div id="contorno" style="position:absolute;top:110px;left:5px;width:1280px;height:495px;margin:0px;border-width:1px;border-color:navy;border-style:solid;margin:0px;padding:0px;background-color:#CCC;">

	    	<div id="drj_action" style="height:30px;text-align:center;font-size:20px;font-weight:bold;margin:5px;">DRJ - MANUAL TEXT TAGGING</div>

	    	<div style="height:450px;border-style:solid;border-width:1px;margin:2px;padding:2px;background-color:#EEE;">

		    	<div class="col-md-10" style="height:440px;margin:0px;border-style:solid;border-width:1px;">
		    		<div class="row" style="font-size:12px;font-weight:normal;margin:5px;padding:0px;">
		    			<div class="col-md-6">
		    				<div style="text-align:left;">
			    				<label for="txt_downfile">Download text:</label>
			    				<select id="txt_downfile" name="txt_downfile" onchange="selTxtDownFile();">
			    				</select>
		    				</div>
		    			</div>
		    			<!--<div class="col-md-1"></div>-->
		    			<div class="col-md-6">
		    				<div style="text-align:right;">
				    			<label class="col-md-3" for="txt_upfile">Upload text:</label>
			    				<input class="col-md-9" type="file" id="txt_upfile" name="txt_upfile" onchange="selTxtUpFile();">
			    			</div>
		    			</div>
		    		</div>
		    		<div id="header_txtarea" style="width:1035px;height:100px;text-align:justify;padding:5px;overflow-y:auto;border-style:solid;border-width:1px;background-color:#FFF;"></div>
		    		<div style="height:5px;"></div>
		    		<div id="txtarea" onselect="selText();" style="width:1035px;height:270px;text-align:justify;padding:5px;y-overflow:scroll;border-style:solid;border-width:1px;background-color:#FFF;"></div>
		    	</div>

		    	<div class="col-md-2" style="height:440px;margin:0px;border:solid 1px;">
		    		<div style="font-size:18px;font-weight:bold;text-align:center;margin:2px;">TAGS</div>
		    		<div id="tags" style="height:280px;padding:2px;overflow-y:auto;border:solid 1px;background-color:#FFF;"></div>
					<div id="tag_btn" style="height:50px;margin-top:1px;margin-bottom:1px;padding:2px;border:solid 1px;">
						<input id="tag_inpt" name="tag_inpt" type="text" style="width:120px;font-size:12px;">
						<button type="button" onclick="insertNewTag();" style="width:45px;">Ins</button>
					</div>
		    		<div style="height:70px;padding:2px;border:solid 1px;">
		    			<button type="button" onclick="filterTags();" style="width:50px;height:25px;font-size:10px;text-align:center;padding:0px;position:absolute;left:20px;">Filter</button>
		    			<button type="button" onclick="loadTaggedText();" style="width:50px;height:25px;font-size:10px;text-align:center;padding:0px;position:absolute;left:20px;bottom:16px;">NoFilter</button>
		    			<button type="button" onclick="linkTag();" style="width:50px;height:25px;font-size:10px;text-align:center;padding:0px;position:absolute;left:80px;">Link</button>
		    			<button type="button" onclick="saveTextTagging();" style="width:50px;height:25px;font-size:10px;text-align:center;padding:0px;position:absolute;left:80px;bottom:16px;">Save</button>
		    			<button type="button" style="width:50px;height:40px;font-size:12px;text-align:center;padding:0px;position:absolute;left:140px;"><a href="analyseCorpus.html">Corpus</a></button>
		    		</div>
		    	</div>

	    	</div>

	    </div>
		</form>

		<script type="text/javascript">
			//txtarea.addEventListener('mousedown', showAttr, false);
			loadInitialSets();
		</script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	</body>

</html>
